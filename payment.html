<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesar Pago</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body>
    <div class="navbar">
        <a href="#" class="navbar-logo logo-image">Logo</a>
        <ul class="navbar-menu">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Productos</a></li>
            <li><a href="#">Nosotros</a></li>
            <li class="button-container">
                <button class="ver-detalles-button">Información</button>
            </li>
        </ul>
    </div>

    <div class="container">
        <h2>Procesar Pago</h2>
        <form id="paymentForm" class="payment-form">
            <div class="form-group">
                <label for="cardNumber">Número de Tarjeta:</label>
                <input type="text" id="cardNumber" name="cardNumber" pattern="[0-9]{16}" maxlength="16" placeholder="Ingrese los 16 dígitos de su tarjeta" required>
            </div>
            <div class="form-group">
                <label for="expiryDate">Fecha de Expiración (MM/YY):</label>
                <input type="text" id="expiryDate" name="expiryDate" pattern="(0[1-9]|1[0-2])\/([0-9]{2})" placeholder="MM/YY" required>
            </div>
            <div class="form-group">
                <label for="cvv">Código de Seguridad (CVV):</label>
                <input type="text" id="cvv" name="cvv" pattern="[0-9]{3}" maxlength="3" placeholder="Ingrese los 3 dígitos del CVV" required>
            </div>

            <div class="form-group">
                <label for="subtotal">Subtotal:</label>
                <span id="subtotal">0.00</span> $
            </div>
            <button type="submit" id="payButton" class="ver-detalles-button">Pagar</button>
        </form>
    </div>

    <footer>
    

    </footer>

   

    <script src="js/payment.js"></script>
    <script src="js/compras.js"></script>
    <script src="js/asociados.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/footer.js"></script>

</body>
</html>
